{% extends "base.html" %}

{% block content %}
<div class="login-page">
    <h1>Вход</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.username.label_tag }}<br>
            {{ form.username }}
        </div>
        <div class="form-group">
            {{ form.password.label_tag }}<br>
            {{ form.password }}
        </div>
        <button type="submit" class="price-button">Войти</button>
    </form>
</div>
{% endblock %}
