{% block content %}

<div class="categories">
    {% for category in categories %}
    <span class="category">{{ category.name }}{% if not loop.last %} / {% endif %}</span>
    {% endfor %}
</div>
<div class="product_details">
    <div class="product-details-image">
        <img src="{{ product.image.url}}" alt="{{product.name}}" class="product-details-image">
    </div>
    <div class="product-details-info">
        <h1>{{product.name}}</h1>
        <p>{{product.description}}</p>
        <p>{{product.price}}</p>
    </div>

</div>    
{% endblock %}
